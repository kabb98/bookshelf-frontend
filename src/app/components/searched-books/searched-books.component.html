<section class="container" *ngIf="searchedBooks.length > 0">
  <h1>Libros Buscados</h1>
  <div class="row">
    <div class="col-sm-4" *ngFor="let book of searchedBooks">
      
      <div class="card">
        <img class="card-img-top" [src]="book.cover" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">{{ book.author }}</p>
        </div>
      </div>
      
    </div>
  </div>

  <!-- PaginaciÃ³n -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="prevPage(); $event.preventDefault()">Anterior</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === pages.length">
        <a class="page-link" href="#" (click)="nextPage(); $event.preventDefault()">Siguiente</a>
      </li>
    </ul>
  </nav>
</section>
